apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19

        testPackageName "org.catrobat.paintroid.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':library')
    instrumentTestCompile files('libs/junit-4.10.jar')
    instrumentTestCompile files('libs/robotium-solo-3.6.jar')
    instrumentTestCompile files('libs/the-missing-android-xml-junit-test-runner-release-1.3_2.jar')
}
